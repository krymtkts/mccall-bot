service: mccall-bot

frameworkVersion: ">=1.28.0 <2.0.0"

provider:
  name: aws
  region: ap-northeast-1
  runtime: go1.x
  memorySize: 128
  timeout: 30
  iamManagedPolicies:
    - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  logs:
    restApi: true

functions:
  hello:
    handler: bin/hello
    events:
      - http:
          path: hello
          method: get
  talk:
    handler: bin/talk
    events:
      - http:
          path: talk
          method: post
    environment: ${file(./conf/env.yml)}

package:
  exclude:
    - ./**
  include:
    - ./bin/**
